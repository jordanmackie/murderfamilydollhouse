<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MurderFamilyDollhouse</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image {
      width: 100%;
      height: 100%;
      background: url('murderfamilydollhouse-image.jpg') no-repeat center center;
      background-size: cover;
    }

    .audio-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .audio-label {
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      display: block;
    }

    audio {
      width: 100%;
      max-width: 400px;
      height: 60px;
      border: 2px solid crimson;
      border-radius: 8px;
      background-color: #111;
      display: block;
      margin: 0 auto;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .audio-controls {
        padding: 10px;
      }

      audio {
        height: 70px; /* Slightly larger for easier taps */
      }

      .audio-label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="audio-controls">
      <span class="audio-label">ðŸ”Š Play Scary Music</span>
      <audio id="scary-music" src="murderfamilydollhouse-music.mp3" loop controls></audio>
    </div>
  </div>

  <script>
    const audioElement = document.getElementById('scary-music');

    // Ensure audio plays when a touch event is detected
    window.addEventListener('touchstart', () => {
      audioElement.play().catch((err) => {
        console.error('Playback blocked on touchstart:', err);
      });
    });
  </script>
</body>
</html>
