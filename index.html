<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MurderFamilyDollhouse</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image {
      width: 100%;
      height: 100%;
      background: url('murderfamilydollhouse-image.jpg') no-repeat center center;
      background-size: cover;
    }

    .audio-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
    }

    .audio-controls button {
      padding: 10px 20px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      outline: none;
    }

    .audio-controls button:hover {
      background: crimson;
    }

    .audio-controls button:active {
      background: maroon;
    }

    audio {
      width: 100%;
      max-width: 300px;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .audio-controls button {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="audio-controls">
      <!-- Conditional rendering happens here -->
    </div>
  </div>

  <script>
    const container = document.querySelector('.audio-controls');
    const scaryMusic = document.createElement('audio');
    scaryMusic.id = 'scary-music';
    scaryMusic.src = 'murderfamilydollhouse-music.mp3';
    scaryMusic.loop = true;

    // Check user agent to detect if it's a mobile device
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      // Render browser-provided controls for mobile devices
      scaryMusic.controls = true;
      container.appendChild(scaryMusic);
    } else {
      // Render custom buttons for desktop
      const playButton = document.createElement('button');
      playButton.textContent = 'Play Music';
      playButton.onclick = () => scaryMusic.play().catch(err => console.error('Playback error:', err));

      const stopButton = document.createElement('button');
      stopButton.textContent = 'Stop Music';
      stopButton.onclick = () => {
        scaryMusic.pause();
        scaryMusic.currentTime = 0;
      };

      container.appendChild(playButton);
      container.appendChild(stopButton);

      // Append audio element (hidden) for desktop playback
      document.body.appendChild(scaryMusic);
    }
  </script>
</body>
</html>
