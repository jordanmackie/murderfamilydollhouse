<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>MurderFamilyDollhouse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image {
      width: 100%;
      height: 100%;
      background: url('murderfamilydollhouse-image.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Dynamic Control Container */
    .dynamic-controller {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom) + 20px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid crimson;
      border-radius: 20px;
      padding: 15px;
      width: auto;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      transition: all 0.3s ease-in-out;
    }

    .audio-label {
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      text-align: center;
    }

    audio {
      width: 100%;
      max-width: 400px;
      border: 2px solid crimson;
      border-radius: 8px;
      background-color: #111;
      display: block;
      margin: 0 auto;
    }

    /* Mobile-Specific Styles */
    @media (max-width: 600px) {
      .dynamic-controller {
        bottom: calc(env(safe-area-inset-bottom) + 10px);
        min-width: 90%;
      }

      audio {
        height: auto;
      }

      .audio-label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <!-- Dynamic Full Control Container -->
    <div id="dynamicController" class="dynamic-controller">
      <span class="audio-label">ðŸ”Š Play Scary Music</span>
      <audio id="scary-music" src="murderfamilydollhouse-music.mp3" loop controls></audio>
    </div>
  </div>

  <script>
    const audioElement = document.getElementById('scary-music');

    // Check if the audio controls are rendered and debug the audio file
    audioElement.addEventListener('loadeddata', () => {
      console.log('Audio controls loaded successfully.');
    });

    audioElement.addEventListener('error', (e) => {
      console.error('Audio failed to load:', e.target.error.message);
    });

    // Ensure audio plays when the user interacts (necessary for mobile and some desktop browsers)
    window.addEventListener('touchstart', () => {
      audioElement.play().catch((err) => console.error('Playback blocked on touchstart:', err));
    });

    window.addEventListener('click', () => {
      audioElement.play().catch((err) => console.error('Playback blocked on click:', err));
    });
  </script>
</body>
</html>
